<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-labelledby="t d">
  <title id="t">NotebookLM ExportKit Brand Cover</title>
  <desc id="d">NotebookLM ExportKit brand mark with gradient core and soft ring.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f8f1e3" />
      <stop offset="100%" stop-color="#f0e3c6" />
    </linearGradient>
    <linearGradient id="dot" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#d3542c" />
      <stop offset="100%" stop-color="#ff8f5a" />
    </linearGradient>
    <clipPath id="card-clip">
      <rect x="0" y="0" width="1200" height="675" />
    </clipPath>
  </defs>

  <rect width="1200" height="675" fill="url(#bg)" />
  <rect x="0" y="0" width="1200" height="675" fill="#fffaf0" />

  <g clip-path="url(#card-clip)" transform="translate(0 -40)">
    <circle cx="230" cy="390" r="132" fill="#d3542c" opacity="0.15" />
    <circle cx="230" cy="390" r="84" fill="url(#dot)" />

    <text x="405" y="290" dominant-baseline="middle" font-family="Fraunces, Georgia, serif" font-size="54" fill="#1f2124">
      NotebookLM ExportKit
    </text>
    <text x="405" y="338" font-family="IBM Plex Sans, Arial, sans-serif" font-size="28" fill="#6d6559">
      export NotebookLM content to any format
    </text>

    <rect x="405" y="378" width="680" height="152" rx="14" fill="#f7ecda" stroke="#dcc9ab" />
    <text x="436" y="416" font-family="IBM Plex Sans, Arial, sans-serif" font-size="21" fill="#3f3b34">
      Chats · Quizzes · Flashcards · Mindmaps · Notes
    </text>
    <text x="436" y="448" font-family="IBM Plex Sans, Arial, sans-serif" font-size="21" fill="#3f3b34">
      Reports · Slide deck · Video overview
    </text>
    <text x="436" y="490" font-family="IBM Plex Sans, Arial, sans-serif" font-size="20" fill="#6d6559">
      Google Drive and Notion delivery included
    </text>
  </g>
</svg>
